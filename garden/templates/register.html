<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registerstyle.css' %}">

    <title>Register</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1>User Registration</h1>
                </div>
                <span class="mb-0 text-muted">Fill in the details below to create an account</span>
                <form method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                    {{ form.email }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="confirm_password">Confirm Password</label>
                    {{ form.password2 }}
                  </div>
                  <span class="text-error">{{ form.errors }}</span>
                    
                  <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
